<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Flights</title>
</head>
<body>
    <h1> Flights </h1>
    <ul>
    {% for flight in flights %}
        <li><a href="{% url 'details' flight.id  %}">
            {{ flight.id }}: {{ flight.origin }} to {{ flight.destination }}
        </a>
        </li>
    {% empty %}
        <li> no flights </li>
    {%  endfor %}
    </ul>


</body>
</html>
